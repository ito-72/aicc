<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クイズテスト</title>
</head>
<body>
  <h1>テスト表示</h1>

  <button id="load-rooms">会場名を取得</button>
  <pre id="rooms-output"></pre>

  <button id="load-meta">メタ情報を取得</button>
  <pre id="meta-output"></pre>

  <script src="api/config.js"></script>
  <script src="api/quiz.js"></script>
  <script>
    document.getElementById("load-rooms").addEventListener("click", async () => {
      const data = await fetchRooms();
      document.getElementById("rooms-output").textContent = JSON.stringify(data, null, 2);
    });

    document.getElementById("load-meta").addEventListener("click", async () => {
      const data = await fetchQuizMeta();
      document.getElementById("meta-output").textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
