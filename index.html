<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>会議室クイズ</title>

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">

  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
    }
  </style>
</head>

<body>
  <h1>会議室クイズ</h1>

  <!-- 階層1: シート選択タブ -->
  <div class="tab-group" id="sheet-tabs">
    <button data-sheet="rooms" class="tab">会場情報</button>
    <button data-sheet="price" class="tab">料金情報</button>
    <button data-sheet="layout" class="tab">レイアウト情報</button>
  </div>

  <!-- 階層2: 項目選択タブ（JSで生成） -->
  <div class="tab-group" id="header-tabs">
    <!-- JSで動的に追加 -->
  </div>

  <!-- 階層3: 会場選択タブ（JSで生成） -->
  <div class="tab-group" id="room-tabs">
    <!-- JSで動的に追加 -->
  </div>

  <!-- 階層4: 問題数選択タブ -->
  <div class="tab-group" id="quiz-count-tabs">
    <button data-count="10" class="tab active">10問</button>
    <button data-count="20" class="tab">20問</button>
    <button data-count="30" class="tab">30問</button>
  </div>

  <!-- 階層5: 出題形式タブ -->
  <div class="tab-group" id="quiz-mode-tabs">
    <button data-mode="choice" class="tab active">選択</button>
    <button data-mode="input" class="tab">記述</button>
  </div>

  <!-- スタートボタン -->
  <button id="start-button">問題を作成する</button>

  <!-- クイズ本体 -->
  <div id="quiz-container" style="display:none;"></div>

  <button id="check-score" style="display:none;">正解数は？</button>
  <div id="score"></div>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
